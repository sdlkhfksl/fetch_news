name: Run Scripts with Different Schedules

on:
  schedule:
    - cron: '0 * * * *'  # 每小时的第0分钟执行 fetch_news_links_hourly
    - cron: '5 * * * *'  # 每小时的第5分钟执行 run_other_script_every_hour

jobs:
  fetch_news_links_hourly:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 * * * *'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install requests feedparser

      - name: Fetch and process news links
        run: |
          python fetch_news.py

      - name: Commit and push changes
        run: |
          git config --global user.email 'actions@github.com'
          git config --global user.name 'GitHub Actions'
          git add accumulated_links.txt
          git commit -m "Update list of processed news links" || echo "No changes to commit"
          git push

  run_other_script_every_hour:
    runs-on: ubuntu-latest
    if: github.event.schedule == '5 * * * *'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests lxml

      - name: Run other script
        run: |
          python other_script_every_hour.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update other script changes" || echo "No changes to commit"
          git push
