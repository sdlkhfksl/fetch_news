name: Run Scripts Hourly

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次

jobs:
  run_fetch_news_links_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install requests feedparser 

      - name: Fetch and process news links
        run: python fetch_news.py

      - name: Commit and push changes
        run: |
          git config --local user.email 'actions@github.com'
          git config --local user.name 'GitHub Actions'
          git add accumulated_links.txt
          git diff-index --quiet HEAD || git commit -m "Update list of processed news links"
          git push

  run_rss_feed_updater_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install requests openai==0.27.0

      - name: Update the RSS feed
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BASE_API_URL: ${{ secrets.BASE_API_URL }}
        run: python rss_feed_updater.py

      - name: Commit and push RSS feed updates
        run: |
          git config --local user.email 'actions@github.com'
          git config --local user.name 'GitHub Action'
          git add rss_feed.xml last_processed_link.txt
          git diff-index --quiet HEAD || git commit -m "Update RSS feed with new articles"
          git push
